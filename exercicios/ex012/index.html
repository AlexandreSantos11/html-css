<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5t</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video controls poster="imagens/limoes-capa.png" width="650"loop>
        <source src="midia/Meu-Video.m4v" type="video/m4v">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ovg">
        <p>Seu navegador não tem compatibilidade com a reprodução deste video.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="650" height="415" src="https://www.youtube.com/embed/LW0bhKitRBk?si=EcWfkMJpUX_ibbUB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>

</html>
