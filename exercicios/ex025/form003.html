<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teste de Formulário</title>
    <style>
        #imedia {
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" autocomplete="name"  placeholder="Nome completo" required maxlength="30">
    </p>

    <p>
        <label for="imedia">Media:</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
    </p>

    <p><label for="imes">Período Letivo:</label>
        <input type="month" name="mes" id="imes" value="2020-07"></p>

        <p><label for="idia">Dia da prova:</label>
        <input type="date" name="dia" id="idia">
        </p>

        <p><label for="ihira">Horário da prova:</label>
        <input type="time" name="hira" id="ihira">
        </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </p>
    </form>
</body>
</html>
