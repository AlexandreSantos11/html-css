<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxmas" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sxmas" checked="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>
    <fieldset>
        <legend>Espotes favoritos</legend>
        <input type="checkbox" name="esbal" id="iesbal"> <label for="iesbal">Basquete</label> <br>
        <input type="checkbox" name="esfut" checked id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"> Natação <br>
        <input type="checkbox" name="esten" id="iesten"> Tênis <br>
    </fieldset>
    <p><input type="submit" value="Enviar"></p>
    <p><input type="reset" value="Limpar"></p>

    </form>
</body>
</html>
