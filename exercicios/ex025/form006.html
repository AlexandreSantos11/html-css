<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:
                <input type="color" name="cor" id="icor" value="#00ff00">
            </label>
        </p>

        <p>
            <label for="ifoto"></label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <label for="inivel">Nivel de Satisfação:</label>
            <input type="range" name="inivel" id="inivel" min="0" max="100" value="50">
        </p>



        
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
</body>

</html>
