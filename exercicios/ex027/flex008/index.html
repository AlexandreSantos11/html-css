<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibile Box</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex; 
            flex-flow: row wrap;
            

        }

        div.itens {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex-basis: 150px;

            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="itens">A</div>
        <div class="itens">Outro conteúdo</div>
        <div class="itens">C</div>
        <div class="itens">Conteudo um pouco maior</div>
        <div class="itens">E</div>
        <div class="itens">Conteudo maior ainda, que vai ocupar mais espaços</div>
        <div class="itens">G</div>
    </div>
</body>
</html>
